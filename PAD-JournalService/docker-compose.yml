version: '3.8'

services:
  mysql-journal:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: journaldb
      MYSQL_USER: journaluser
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_journal_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  journal-service-php:
    build: .
    ports:
      - "3004:3004"
    environment:
      DB_HOST: mysql-journal
      DB_NAME: journaldb
      DB_USER: journaluser
      DB_PASSWORD: password
    depends_on:
      mysql-journal:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_journal_data: