version: '3.8'

services:
  postgres-chat:
    image: postgres:15
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5440:5432"
    volumes:
      - postgres_chat_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  chat-service-python:
    build: .
    ports:
      - "3010:3010"
    environment:
      DB_HOST: postgres-chat
      DB_NAME: chatdb
      DB_USER: postgres
      DB_PASSWORD: password
      DB_PORT: 5432
      SECRET_KEY: your-super-secret-chat-key
    depends_on:
      postgres-chat:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_chat_data: